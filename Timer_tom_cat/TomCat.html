<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Tom cat</title>
    <style type="text/CSS">
      img {
            width:360px;
            height:568px;
        }
    
    </style>
    
    <script type="text/javascript" src="getElementFunction.js"></script>
    <script>
        
        $(function(){
            var timer=null;
            var index=0;
            $('bt1').onclick=function(){
                 if(timer==null)
                    {
                     timer=setInterval(changeview,100)
                    }
                   }
            $('bt2').onclick=function(){
                clearInterval(timer);
                timer=null;
               
            }
            function changeview()
             {
                 index++;
                 if(index>25)
                   {
                    index=0;
                   }
                   $('img').src="img2/angry/angry_"+format(index,2)+".jpg";
             }
             function format(index,num){
                 var str =index.toString();
                 while(str.length != num){
                     str="0"+str;
                 }
                 return str;
             }
        })
    
    
    
    </script>
</head>
<body>
    <input type="button"id="bt1" value="開始">
    <input type="button"id="bt2" value="停止"> 
    <br />
    <img src="img2/angry/angry_00.jpg" id="img"/>

</body>
</html>
