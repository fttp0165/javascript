<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="zyz.js"></script>
    <script type="text/javascript">
    
        $(function(){
            //元素節點
            var oBox=$('box');

            //nodeType: 1/2/3 元素節點 /屬性節點/文本節點
            //nodeValue:元素節點null 屬性節點(屬性值) 文本節點(文本內容)

            var att=oBox.attributes[0];
            
            alert(oBox.nodeName);
            alert(oBox.nodeValue);
            alert(oBox.nodeType);

            //屬性節點

            alert(att.nodeName);
            alert(att.nodeValue);
            alert(att.nodeType);
        });


    </script>
    
</head>

<body>

        <div id="box">
                hello worlds!    
        </div>
    
    
</body>
</html>
