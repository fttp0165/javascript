<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>clock</title>
  <link rel=stylesheet type="text/css" href="oclock.css">
  <script type=text/javascript src="oclock.js"></script>

 
</head>

<body>
  <div id="AllBoard">
    <div id="lineX"></div>
    <div id="lineY"></div>
    <div id="currentTime">
      <div id="showAM">
        <p id="showAMP"></p>
      </div>
      <div id="Chour">
        <p id="ChourP"></p>
      </div>
      <div id="Cmin">
        <p id="CminP"></p>
      </div>
      <div id="Csecond">
        <p id="CsecondP"></p>
      </div>
    </div>

    <div id="SetTime">
      <input id="timeH" type="text" value="1">
      <input id="timeM" type="text" value="50">
      <input id="timeS" type="text" value="0">
      <input id="set" type="button" value="Set">
      <input id="Reset" type="button" value="Reset">
      <input id="oIsAm" type="button" value="AM">
    </div>

    <div id="oclock">
      <img id="BackGround" src=".\picture\clock-bg.png">
      <!-- <div id="circle"></div> -->
      <img id="second" src=".\picture\second-hand.png"></img>
      <img id="min" src=".\picture\minute-hand.png"></img>
      <img id="hour" src=".\picture\hour-hand.png"></img>
    </div>
  </div>
</body>

</html>
